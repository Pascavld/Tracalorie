<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <style></style>
        <title>Tracalorie | Meal & Calorie Tracker</title>
    </head>
    <body>
        <!-- Nav Bar -->
        <nav>
            <div class="nav-wrapper orange darken-3">
                <div class="container">
                    <a href="#" class="brand-logo center">Tracalorie</a>
                    <ul class="right">
                        <li>
                            <a
                                href="#"
                                class="clear-btn btn orange lighten-1"
                                style="padding: 0px 30px 0px 30px"
                                >Clear All</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br />
        <div class="container">
            <!-- Form Card -->
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Add Meal / Food Item</span>
                    <form class="col">
                        <div class="row">
                            <div class="input-field col s6">
                                <input
                                    type="text"
                                    placeholder="Add Item"
                                    id="item-name"
                                />
                                <label for="item-name">Meal</label>
                            </div>
                            <div class="input-field col s6">
                                <input
                                    type="text"
                                    placeholder="Add Calories"
                                    id="item-calories"
                                />
                                <label for="item-calories">Calories</label>
                            </div>
                            <button
                                class="add-btn btn orange darken-3"
                                style="padding: 0px 30px 0px 30px"
                            >
                                <i
                                    class="fa fa-plus"
                                    style="font-size: 14px !important"
                                ></i>
                                Add Meal
                            </button>
                            <button
                                class="update-btn btn blue"
                                style="padding: 0px 30px 0px 30px"
                            >
                                <i
                                    class="fa fa-pencil-square-o"
                                    style="font-size: 14px !important"
                                ></i>
                                Update Add Meal
                            </button>
                            <button
                                class="delete-btn btn red"
                                style="padding: 0px 30px 0px 30px"
                            >
                                <i
                                    class="fa fa-remove"
                                    style="font-size: 14px !important"
                                ></i>
                                Delete Meal
                            </button>
                            <button
                                class="back-btn btn grey pull-right"
                                style="padding: 0px 30px 0px 30px"
                            >
                                <i
                                    class="fa fa-chevron-circle-left"
                                    style="font-size: 14px !important"
                                ></i>
                                Back
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Calorie Count -->
            <h4 class="center-align">
                Total Calories: <span class="total-calories">0</span>
            </h4>
            <!-- Item List -->
            <ul id="item-list" class="collection">
                <!-- <li class="collection-item" id="item-0">
                    <strong>Steak Dinner: </strong> <em>1200 Calories</em>
                    <a href="#" class="secondary-content"
                        ><i class="fa fa-pencil"></i
                    ></a>
                </li>
                <li class="collection-item" id="item-1">
                    <strong>Cookie: </strong> <em>400 Calories</em>
                    <a href="#" class="secondary-content"
                        ><i class="fa fa-pencil"></i
                    ></a>
                </li>
                <li class="collection-item" id="item-2">
                    <strong>Eggs: </strong> <em>300 Calories</em>
                    <a href="#" class="secondary-content"
                        ><i class="fa fa-pencil"></i
                    ></a>
                </li> -->
            </ul>
        </div>

        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
